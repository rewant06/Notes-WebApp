services:
  db:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: notesdb
      MYSQL_USER: notesuser
      MYSQL_PASSWORD: notespass
      MYSQL_ROOT_PASSWORD: rootpass
    command:
      - --default-authentication-plugin=mysql_native_password
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-prootpass"]
      interval: 5s
      timeout: 3s
      retries: 20

  server:
    build:
      context: ./server
    restart: unless-stopped
    env_file:
      - ./infra/backend.env
    volumes:
      - ./server:/app
    depends_on:
      db:
        condition: service_healthy

  client:
    build:
      context: ./client
    restart: unless-stopped
    env_file:
      - ./infra/frontend.env
    environment:
      HOST: 0.0.0.0
    volumes:
      - ./client:/app
      - /app/node_modules
    depends_on:
      - server

  proxy:
    image: nginx:stable-alpine
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./proxy/ngnix/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - client
      - server

volumes:
  mysql_data: